{% extends 'base.html' %}

{% block title %}Добавить идею - Стартап Идеи{% endblock %}

{% block content %}
    <h1>Предложить новую идею стартапа</h1>

    <form method="POST" action="{{ url_for('submit_idea') }}" class="idea-form">
        <div class="form-group">
            <label for="title">Название:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" rows="6" required></textarea>
            <p class="form-help">Подробно опишите вашу идею, целевую аудиторию и потенциальные преимущества.</p>
        </div>

        <button type="submit">Добавить идею</button>
    </form>

    <a href="{{ url_for('home') }}" class="back-btn">← Назад к списку идей</a>
{% endblock %}
